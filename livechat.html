<html>
<head>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver"
            crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="refresh">Refresh Message</button>
    <p>{{ title }}</p>
    <table class="table">
        <tr v-for="message in messages">
            <td>{{ message.id }}</td>
            <td>{{ message.task }}</td>
        </tr>
    </table>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            title: "Chat",
            messages: []
        },
        methods: {
            refresh: function (e) {
                axios.get('https://msvzkxbwmb.execute-api.ap-northeast-1.amazonaws.com/prod?action=list')
                    .then(
                        response = > (this.messages = response.data.body.Items)
            )
                ;
            }
        }
    });
</script>
</body>
</html>
